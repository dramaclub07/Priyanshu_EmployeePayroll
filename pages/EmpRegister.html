<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE PAYROLL</title>
    <link rel="stylesheet" href="../styles/EmpRegister.css">
    <script src="../js/empRegister.js"></script>
</head>

<body>
    <header>
        <a href="empDashboard.html">
            <img src="../assets/icon.jpg" alt="Employee Payroll Logo">
            <h2><span class="highlight">EMPLOYEE</span> PAYROLL</h2>
        </a>
    </header>

    <form id="registerForm">
        <table>
            <h1>Employee Payroll Form</h1>
            <tr>
                <th>Name:</th>
                <td><input type="text" id="name" required placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <th>Profile Image:</th>
                <td>
                    <label>
                        <input type="radio" name="profile" value="user1">
                        <img src="../assets/user1.jpg" alt="User 1">
                    </label>
                    <label>
                        <input type="radio" name="profile" value="user2">
                        <img src="../assets/user2.jpg" alt="User 2">
                    </label>
                    <label>
                        <input type="radio" name="profile" value="user3">
                        <img src="../assets/user3.jpg" alt="User 3">
                    </label>
                    <label>
                        <input type="radio" name="profile" value="user4">
                        <img src="../assets/user4.jpg" alt="User 4">
                    </label>
                </td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <th>Department:</th>
                <td>
                    <input type="checkbox" value="HR"> HR
                    <input type="checkbox" value="Sales"> Sales
                    <input type="checkbox" value="Finance"> Finance
                    <input type="checkbox" value="Engineer"> Engineer
                </td>
            </tr>
            <tr>
                <th>Salary:</th>
                <td>
                    <select>
                        <option>Select Salary</option>
                        <option>₹30,000</option>
                        <option>₹40,000</option>
                        <option>₹50,000</option>
                        <option>₹60,000</option>
                        <option>₹70,000</option>
                        <option>₹80,000</option>
                        <option>₹90,000</option>
                        <option>₹1,00,000</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Start Date:</th>
                <td class="date-select">
                    <select>
                        <option>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select>
                        <option>Month</option>
                        <option>Month</option>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>Aug</option>
                        <option>Sept</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select>
                        <option>Year</option>
                        <option>2025</option>
                        <option>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                        <option>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Notes:</th>
                <td><textarea rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="reset" class="reset">Reset</button>
                    <button type="submit" class="submit">Submit</button>
                    
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
